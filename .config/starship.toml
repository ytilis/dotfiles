[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 25

[hostname]
ssh_only = false

[git_status]
deleted = "×"

# [env_var]
# variable = "STARSHIP_SHELL"

[custom.shell]
description = "The current shell we're in"
when = "echo true"
command = "echo $STARSHIP_SHELL | sed -e \"s/fi/🐟/\" | sed -e \"s/ba/🏏/\""
prefix = "via "
style = "bold dimmed black"
