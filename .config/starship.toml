#[battery]
#full_symbol = "🔋"
#charging_symbol = "⚡️"
#discharging_symbol = "💀"

#[[battery.display]]
#threshold = 25

[directory]
format = "[ $path]($style)[$read_only]($read_only_style) "

[username]
format = "[ $user]($style) "
show_always = true

[hostname]
format = "[ $hostname]($style) "
ssh_only = false

[shell]
disabled = false
bash_indicator = "_"
fish_indicator = "_"
zsh_indicator = "%_"
powershell_indicator = "_"
unknown_indicator = "?_"

[shlvl]
symbol = " "
disabled = false

[git_status]
format = '([\[ $all_status$ahead_behind\]]($style) )'
ahead = "⇡${count} "
behind = "⇣${count} "
diverged = " ⇡${ahead_count}⇣${behind_count}"
deleted = " ${count} "
untracked = " ${count} "
stashed = " ${count} "
modified = " ${count} "
staged = " ${count} "
renamed = " ${count} "
conflicted = " ${count} "

[custom.angular]
description = "The current Angular version"
when = "nmodv '@angular/core'"
command = "nmodv '@angular/core'"
symbol = ""
style = "bold dimmed red"
format = "[$symbol (v$output )]($style)"

[custom.react]
description = "The current React version"
when = "nmodv 'react'"
command = "nmodv 'react'"
symbol = ""
style = "bold dimmed blue"
format = "[$symbol (v$output )]($style)"

[custom.vue]
description = "The current Vue version"
when = "nmodv 'vue'"
command = "nmodv 'vue'"
symbol = "﵂"
style = "bold dimmed green"
format = "[$symbol (v$output )]($style)"

[custom.giturl]
# disabled = true
description = "Display git email and symbol for remote Git server"
command = """
GIT_EMAIL=$(git config user.email)
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
  GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "gitlab" ]]; then
  GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
  GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "azure" || "$GIT_REMOTE" =~ "visualstudio" ]]; then
  GIT_REMOTE_SYMBOL="ﴃ"
elif [[ "$GIT_REMOTE" =~ "skynet" ]]; then
  GIT_REMOTE_SYMBOL=""
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
  GIT_REMOTE_SYMBOL=""
else
  GIT_REMOTE_SYMBOL=""
fi
echo "$GIT_REMOTE_SYMBOL $GIT_EMAIL"
"""
shell = ["bash", "--noprofile", "--norc"]
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
style = "bold dimmed white"
format = "[$output ]($style)"

[custom.lastcommit]
description = "Display last commit hash and message"
command = """
git show -s --format=' %h %s'
"""
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'
style = "bright-yellow bold"
format = """

[$output ]($style)"""
